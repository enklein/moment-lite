<h2 nz-typography class="margin-bottom-fix">Login</h2>
<div nz-row class="login-form-margin">
  <p>This app is for demo purposes only; all information is wiped regularly.<br>
    Use the login you created when registering. All logins are deleted within 48 hours.</p>
</div>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group>
        <input type="text" nz-input formControlName="userName" placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group>
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  Or <a routerLink="/auth/register"> register now! </a>
</form>
