<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>

      <!-- Header -->
      <div class="app-header">
        <div class="sidebar-logo">
          <a href="/" target="" class="logo-holder">
            <img class="logo-img" src="../assets/images/logo_img.png" alt="logo">
            <h1>Moment</h1>
          </a>
        </div>
        <a class="menu-button" (click)="open()">
          <i nz-icon nzType="menu" nzTheme="outline"></i>
        </a>
      </div>
    </nz-header>
    <!-- Sider -->
    <nz-layout>
      <nz-sider class="menu-sidebar"
            nzTheme="light"
            nzWidth="256px"
            nzCollapsible
            nzBreakpoint="md"
            [nzCollapsedWidth]="0"
            [nzTrigger]="null"
            *ngIf="loggedIn">
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tasks">Tasks</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/activity">Activity</a>
          </li>
          <li nz-menu-item nzMatchRouter (click)="logout()">
            <a>Logout</a>
          </li>
        </ul>
      </nz-sider>
      <nz-sider class="menu-sidebar"
            nzTheme="light"
            nzWidth="256px"
            nzCollapsible
            nzBreakpoint="md"
            [nzCollapsedWidth]="0"
            [nzTrigger]="null"
            *ngIf="!loggedIn">
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/auth/login">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/auth/register">Register</a>
          </li>
        </ul>
      </nz-sider>
      
      <!-- Drawer -->
      <!-- <div class="drawer-control ant-layout-sider-zero-width-trigger ant-layout-sider-zero-width-trigger-left" (click)="open()">
        <i nz-icon="" nztype="bars" class="anticon anticon-bars"><svg viewBox="0 0 1024 1024" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="bars" aria-hidden="true"><path d="M912 192H328c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h584c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 284H328c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h584c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 284H328c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h584c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zM104 228a56 56 0 10112 0 56 56 0 10-112 0zm0 284a56 56 0 10112 0 56 56 0 10-112 0zm0 284a56 56 0 10112 0 56 56 0 10-112 0z"></path></svg></i>
      </div> -->

      <nz-drawer [nzClosable]="open" [nzVisible]="visible" [nzPlacement]="placement" (nzOnClose)="close()">
        <ng-container *nzDrawerContent>
          <ul *ngIf="!loggedIn" class="drawer-menu">
            <li class="drawer-menu-item">
              <a class="drawer-menu-link" routerLink="/auth/login" (click)="close()">Login</a>
            </li>
            <li class="drawer-menu-item">
              <a class="drawer-menu-link" routerLink="/auth/register" (click)="close()">Register</a>
            </li>
          </ul>
          <ul *ngIf="loggedIn" class="drawer-menu">
            <li class="drawer-menu-item">
              <a class="drawer-menu-link" routerLink="/tasks" (click)="close()">Tasks</a>
            </li>
            <li class="drawer-menu-item">
              <a class="drawer-menu-link" routerLink="/activity" (click)="close()">Activity</a>
            </li>
            <li class="drawer-menu-item" (click)="logout()">
              <a class="drawer-menu-link">Logout</a>
            </li>
          </ul>
        </ng-container>
      </nz-drawer>

      <!-- Page Contents -->
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>

    <!-- Footer -->
    <nz-footer *ngIf="loggedIn">
      <nz-affix>
        <div class="app-footer">
          <app-clock></app-clock>
        </div>
      </nz-affix>
    </nz-footer>
  </nz-layout>
</nz-layout>
