<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>

      <!-- Header -->
      <div class="app-header">
        <div class="sidebar-logo">
          <a href="/" target="" class="logo-holder">
            <img class="logo-img" src="../assets/images/logo_img.png" alt="logo">
            <h1>Moment</h1>
          </a>
        </div>
        <a class="login-logout-link" *ngIf="!loggedIn" routerLink="/auth/login">
          <div>Login</div>
          <div class="auth-icon login-icon"></div>
        </a>
        <a class="login-logout-link" *ngIf="loggedIn" (click)="logout()">
          <div>Logout</div>
          <div class="auth-icon logout-icon"></div>
        </a>
      </div>
    </nz-header>

    <!-- Sider -->
    <nz-layout>
      <nz-sider class="menu-sidebar"
            nzTheme="light"
            nzWidth="256px"
            nzBreakpoint="md"
            [nzTrigger]="null"
            *ngIf="loggedIn">
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tasks">Tasks</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/activity">Activity</a>
          </li>
        </ul>
      </nz-sider>
      <nz-sider class="menu-sidebar"
            nzTheme="light"
            nzWidth="256px"
            nzBreakpoint="md"
            [nzTrigger]="null"
            *ngIf="!loggedIn">
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/auth/login">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/auth/register">Register</a>
          </li>
        </ul>
      </nz-sider>
      
      <!-- Page Contents -->
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>

    <!-- Footer -->
    <nz-footer *ngIf="loggedIn">
      <nz-affix>
        <div class="app-footer">
          <app-clock></app-clock>
        </div>
      </nz-affix>
    </nz-footer>
  </nz-layout>
</nz-layout>
